<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex,nofollow"/>
    <title>Word Counter v.0.1</title>
    <link rel="stylesheet" href="/resources/themes/master.css" type="text/css"/>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet"
          type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <script src="/resources/scripts/mysamplecode.js" type="text/javascript"></script>
    <script src="/resources/scripts/mysamplecode.js" type="text/javascript"></script>

    <script>
        $(document).ready(function() {

            //Stops the submit request
            $("#myAjaxRequestForm").submit(function(e){
                e.preventDefault();
            });

            //checks for the button click event
            $("#myButton").click(function(e){

                //getTextType the form data and then serialize that
                dataString = $("#myAjaxRequestForm").serialize();

                //getTextType the form data using another method
                var userRequest = $("textarea#userRequest").val();
                var userChoice = $('input[name=userChoice]:checked').val();
                var dataTypeResponse = $('input[name=dataTypeResponse]').val();
                dataString = "userRequest=" + userRequest + "&userChoice=" + userChoice + "&dataTypeResponse=" + dataTypeResponse;
                //make the AJAX request, dataType is set to json
                //meaning we are expecting JSON data in response from the server
                $.ajax({
                    type: "POST",
                    url: "./UserRequestHandlerServlet",
                    data: dataString,
                    dataType: "json",

                    //if received a response from the server
                    success: function( data, textStatus, jqXHR) {
                        //our country code was correct so we have some information to display
                        if(data.success){
                            jsonLength = data.response.length;
                            $("#ajaxResponse").html("");

                            for(i=0; i < jsonLength; ++i) {
                                $("#ajaxResponse").append("<p><h1>" + data.listUsersUrls[i] + "</h1></p>");
                                $("#ajaxResponse").append("<table>");
                                $("#ajaxResponse").append("<tr><td><b>Word: </p></b></td><td><b> Count : </p></b></td></tr>");
                                countLines = (data.response[i]).length;
                                    for(j=0; j < countLines; j++) {
                                        $("#ajaxResponse").append("<tr><td>" + data.response[i][j].key + "</td><td>" + data.response[i][j].value + "</td></tr>");
                                    }
                                $("#ajaxResponse").append("</table>");
                            }
                        }
                        //display error message
                        else {
                            $("#ajaxResponse").html("");
                            $("#ajaxResponse").append("<p>" + data.errorMessageToUser + "</p>");
                        }
                    },

                    //If there was no resonse from the server
                    error: function(jqXHR, textStatus, errorThrown){
                        //console.log("Something really bad happened " + textStatus);
                        $("#ajaxResponse").html(jqXHR.responseText);
                    },

                    //capture the request before it was sent to server
                    beforeSend: function(jqXHR, settings){
                        //adding some Dummy data to the request
                        settings.data += "&dummyData=whatever";
                        //disable the button until we getTextType the response
                        $('#myButton').attr("disabled", true);
                    },

                    //this is called after the response or error functions are finsihed
                    //so that we can take some action
                    complete: function(jqXHR, textStatus){
                        //enable the button
                        $('#myButton').attr("disabled", false);
                    }

                });
            });

        });



    </script>
</head>

<body>
<div id="allContent">
    <div id="myHeader">
        <div id="myLogo" class="header">
        </div>

        <h2>
            Word Counter v.0.1
        </h2>
    </div>
    <div id="myExample">
        <form id="myAjaxRequestForm">

            <fieldset>
                <p>For example: http://www.eslfast.com/supereasy/se/supereasy002.htm</p>

                <p>
                    <label for="userRequest">Input url:</label><br/>
                    <textarea id="userRequest" name="userRequest" cols="70" rows="7"></textarea></p>

                <p>
                    <label> Select sort order:</label>
                </p>

                <p>
                    <input type="radio" name="userChoice" value="KEY_ASCENDING" checked>By words, Ascending.
                    <input type="radio" name="userChoice" value="VALUE_ASCENDING">By amount, Ascending.
                    <input type="radio" name="userChoice" value="KEY_DESCENDING">By words, Descending.
                    <input type="radio" name="userChoice" value="VALUE_DESCENDING">By amount, Descending.
                    <input type="hidden" name="dataTypeResponse" value="JSON">

                </p>

                </p>
                <p>
                    <input id="myButton" type="button" value="Submit"/>
                </p>
            </fieldset>
        </form>
        <div id="anotherSection">
            <fieldset>
                <legend>WordCounter response request(s)</legend>
                <div id="ajaxResponse"></div>
            </fieldset>
        </div>
    </div>
    <div id="ajaxResp"></div>

</div>
</body>
</html>
